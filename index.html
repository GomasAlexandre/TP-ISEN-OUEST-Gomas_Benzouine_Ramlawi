<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ISEN Ouest - Formations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; 
      padding: 0;
      line-height: 1.5;
    }
    header, footer {
      background: #003366;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .images-grid {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 40px auto;
      max-width: 1000px;
    }
    .images-grid img {
      width: 300px;
      border-radius: 8px;
      transition: transform 0.3s;
    }
    .images-grid img:hover {
      transform: scale(1.05);
    }
    .blocks {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      margin: 40px auto;
      max-width: 1000px;
    }
    .block {
      flex: 1 1 400px;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .block img {
      width: 100%;
      height: auto;
    }
    .block-content {
      padding: 20px;
    }
    .block-content h3 {
      margin-top: 0;
      color: #003366;
    }
    .block-content a {
      display: inline-block;
      margin-top: 10px;
      color: #003366;
      font-weight: bold;
      text-decoration: none;
    }
    .block-content a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
